{{ partial "header.html" . }}
<body
  class="sans-serif w-90 w-75-ns center center-ns mv2 mv5-ns"
  typeof="schema:Article"
>
  {{ $baseurl := .Site.BaseURL }}
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class="b bb bw1 pb1 no-underline black"
    >{{ .Site.Title }}</a
  >

  <section id="main" class="mt5">
    <h1 property="schema:name" id="title">{{ .Title }}</h1>

    <article property="schema:articleBody" id="content" class="lh-copy">
      {{ .Content }}
    </article>
  </section>

  {{ partial "footer.html" . }}
  </body>
</html>
