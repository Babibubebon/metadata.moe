<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{{ with .Description -}}
<meta name="description" content="{{ . }}" />
{{ end -}}
{{ if or .Keywords (isset .Params "tags") -}}
<meta name="keywords" content="{{ if .Keywords }}{{ range.Keywords }}{{ . }},{{ end }}
{{else if isset .Params "tags" }}{{ range.Params.tags }}{{ . }},{{ end }}{{ end }}">
{{ end -}}

<meta property="og:type" content="article" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:image" content="{{ .Params.featured_image }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="{{ .Site.LanguageCode }}" />
<meta property="schema:datePublished" content="{{ .Date.Format "2006-01-02"}}" datatype="xsd:date">
